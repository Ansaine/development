<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
</body>

<!-- React CDN -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Plain JS method -->
<script>
    const x = document.createElement("h1")
    x.innerHTML="Added using javascript"
    const header1 = document.getElementById("root1");
    header1.append(x);
</script>

<!-- React method -->
<script>
    const data = React.createElement("h1",{},"This is added using react");
    const header2 = ReactDOM.createRoot( document.getElementById("root2"))
    header2.render(data)
</script>
</html>
